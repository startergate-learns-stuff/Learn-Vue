<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
      window.onload = _ => {
        const _data = [
          ['Year', 'Java', 'C', 'C++', 'Python', 'JavaScript'],
          ['1998', 16, 1, 2, 23, 20],
          ['2003', 1, 2, 3, 11, 7],
          ['2008', 1, 2, 3, 11, 8],
          ['1998', 1, 2, 3, 6, 8],
        ];

        const draw = _ => {
          let data = google.visualization.arrayToDataTable(_data);
          let options = {height: 400, seriesType: 'bars'};
          let chart = new google.visualization.ComboChart(document.getElementById('chart'));
          chart.draw(data, options);
        };

        google.charts.load('current', {packages: ['corechart']});
        google.charts.setOnLoadCallback(draw);
      }
    </script>
</head>
<body>
    <div id="chart"></div>
</body>
</html>
